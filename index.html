<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    
    <div class="container">
        
        <div id="weatherBackGroundImg" style="width: 100%; height: 100%;"></div>
        <div class="searchContainer">
            <div class="location-container">
                <input type="text" id="locationInput" placeholder="Enter the location">
                <button id="searchBtn"></button>
            </div>
            <div id="weatherContainer">

            </div>
        </div>
        

        
        <div class="container1">
            <section class="header">
                <span id="todayBtn">Today</span>
                <span id="weekBtn">Week</span>
                <span id="celsiusBtn">°C</span>
                <span id="fahrenheitBtn">°F</span>
            </section>
            <div class="weather-container">
                <div class="forecast-container" id="forecastContainer"></div>
                <div id="Today-Highlights"></div>
                <div class="current-weather" id="currentWeather"></div>   
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>


 

    
 
</body>

</html>
